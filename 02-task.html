<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'montserrat';
    }
</style>
<body>
    <h2>Вычисление объема цилиндра</h2>
    <label for="radius">Радиус цилиндра (r): </label>
    <input type="number" id="radius" placeholder="Введите радиус"><br><br>
    <label for="height">Высота цилиндра (h): </label>
    <input type="number" id="height" placeholder="Введите высоту"><br><br>
    <button onclick="calculateVolume()">Рассчитать</button>
    <h3 id="result"></h3>
    <script>
        function calculateVolume() 
        {
            const radius = parseFloat(document.getElementById('radius').value);
            const height = parseFloat(document.getElementById('height').value);
            if (isNaN(radius) || isNaN(height)) 
            {
                document.getElementById('result').innerText = 'Ошибка';
                return;
            }
            const volume = Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('result').innerText = `Объем цилиндра: ${volume.toFixed(2)} кубических единиц`;
        }
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
    </script>
</body>

</html>
